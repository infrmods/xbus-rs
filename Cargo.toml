[package]
name = "xbus"
version = "0.1.0"
authors = ["lolynx <londevil@gmail.com>"]
edition = "2018"

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.7"
hyper = {git="https://github.com/hyperium/hyper.git"}
url = "1.7"
futures-preview = { version="=0.3.0-alpha.18", features=["compat", "async-await", "nightly"]}
tokio = "=0.2.0-alpha.4"
tokio-io = "=0.2.0-alpha.4"
log = "0.4"
http = "0.1"
percent-encoding = "1.0"
tokio-rustls = {git="https://github.com/quininer/tokio-rustls.git", branch="tokio-0.2"}
webpki = "*"
webpki-roots = "*"
ring = "*"
untrusted = "*"

[dependencies.rustls]
version = "*"
features = ["dangerous_configuration"]

[dev-dependencies]
env_logger = "0.4"
clap = "2.33"
